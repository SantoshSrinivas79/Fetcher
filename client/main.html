<head>
  <title>Fetcher Demo</title>
</head>

<body>
	<div class="wrapper">
		{{> content}}
	</div>

	<div class="chatWrapper">
		{{> controls}}
		{{> messages}}
	</div>
</body>

<template name="content">
	<h1>Fetcher</h1>
	Fetcher aims to provide an alternative way to retrieve static data from the Meteor server, and to help you easily refresh it. You can try it in the example below. Enter a chat message, and then hit reload when you want to update the data. To contribute, and/or to learn about the motivations behind it, go to <a href="http://github.com/msavin/Fetcher">GitHub</a>.
	<br><br>
</template>

<template name="messages">
	{{#each message}}
		<div class="message">{{content}}</div>
	{{/each}}
</template>

<template name="controls">
	<div class="controls">
		<div class="refresh">
			Refresh Data
		</div>
		<form>
			<input type="text" placeholder="Message" id="message">
			<input type="submit">
		</form>
	</div>
</template>
